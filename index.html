<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Ly</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="thin-line"></div>
    <section id="about" class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <img class="circle-img img-fluid" src="assets/img/headshot.png" alt="headshot photo of me">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="details">
                    <h2 class="heading_message">Hello, my name is Hung. I<span>...</span></h2>
                    <h2 id="about-me-message" class="animated"><br></h2>
                </div>
            </div>
        </div>
    </section>

    <section id="experience" class="container-fluid">
        <div class="row experience-heading-container text-center">
            <div class="col-12">
                <h2 class="experience-heading">My Experience</h2>
            </div>
            <div class="col-sm-4 col-xs-12 experience-topic">
                <i class="fas fa-file-code"></i>
                <h2>Font-End</h2>
                <ul>
                    <li>html5</li>
                    <li>css3</li>
                    <li>es6</li>
                    <li>jQuery</li>
                    <li>javascript</li>
                    <li>API</li>
                </ul>
            </div>
            <div class="col-sm-4 col-xs-12 experience-topic">
                <i class="fas fa-database"></i>
                <h2>Back-End</h2>
                <ul>
                    <li>java</li>
                    <li>mysql</li>
                    <li>servlets</li>
                    <li>npm</li>
                    <li>node.js</li>
                </ul>
            </div>
            <div class="col-sm-4 col-xs-12 experience-topic">
                <i class="fas fa-toolbox"></i>
                <h2>Tools</h2>
                <ul>
                    <li>maven</li>
                    <li>spring</li>
                    <li>intelliJ</li>
                    <li>bootstrap</li>
                    <li>mysql workbench</li>
                    <li>terminal</li>
                    <li>git</li>
                </ul>
            </div>
        </div>
    </section>



</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
